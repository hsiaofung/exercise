<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #calendar {
        width: 450px;
        height: 350px;
      }

      .body-list ul {
        width: 100%;
      }

      .body-list ul li {
        display: block;
        float: left;
        width: 14.28%;
        height: 36px;
        line-height: 36px;
        list-style-type: none;
        display: block;
        box-sizing: border-box;
        text-align: center;
      }

      .green {
        color: green;
      }
      .greenbox {
        border: 1px solid #6ac13c;
        background: #e9f8df;
        /*浅绿色背景*/
      }
      .lightgreen {
        color: lightgreen;
      }
      .lightgrey {
        color: lightgray;
      }
      .darkgrey {
        color: darkgray;
      }
      .black {
        color: black;
      }
    </style>
  </head>

  <body>
    <div id="calendar">
      <div class="title">
        <h1 class="lightgreen" id="calendar-title">Moth</h1>
        <h2 class="lightgreen" id="calendar-year">Year</h2>
        <a href="" id="prev">preMonth</a>
        <a href="" id="next">nextMonth</a>
      </div>
      <div class="body body-list">
        <ul>
          <li>MON</li>
          <li>TUE</li>
          <li>WED</li>
          <li>THU</li>
          <li>FRI</li>
          <li>SAT</li>
          <li>SUN</li>
        </ul>
      </div>
      <div class="darkgrey body-list">
        <ul id="days"></ul>
      </div>
    </div>
    <script>
      var month_olympic = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      var month_normal = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      var month_name = [
        "January",
        "Febrary",
        "March",
        "April",
        "May",
        "June",
        "July",
        "Auguest",
        "September",
        "October",
        "November",
        "December"
      ];
      var holder = document.getElementById("days");
      var prev = document.getElementById("prev");
      var next = document.getElementById("next");
      var ctitle = document.getElementById("calendar-title");
      var cyear = document.getElementById("calendar-year");
      var my_date = new Date();
      var my_year = my_date.getFullYear();
      var my_month = my_date.getMonth(); //0-11
      var my_day = my_date.getDate();
      //某年某月是星期幾?
      function dayStart(month, year) {
        var tmp = new Date(year, month, 1);
        return tmp.getDay();
      }
      //計算閏月
      function daysMonth(month, year) {
        var tmp = year % 4;
        if (tmp == 0) {
          return month_olympic[month];
        } else {
          return month_normal[month];
        }
      }
      function refreshDate() {
        var str = "";
        var totalDay = daysMonth(my_month, my_year);
        var firstDay = dayStart(my_month, my_year);
        var myclass;
        for (var i = 1; i < firstDay; i++) {
          str += "<li></li>"; //為起始日之前建立空白節點
        }

        for (var i = 1; i <= totalDay; i++) {
          if (
            (i < my_day &&
              my_year == my_date.getFullYear() &&
              my_month == my_date.getMonth()) ||
            my_year < my_date.getFullYear() ||
            (my_year == my_date.getFullYear() && my_month < my_date.getMonth())
          ) {
            myclass = " class='lightgrey'"; //當該日期在今天之前，以淺灰色字體顯示
          } else if (
            i == my_day &&
            my_year == my_date.getFullYear() &&
            my_month == my_date.getMonth()
          ) {
            myclass = " class='green greenbox'"; //當天日期以綠色背景突出顯示
          } else {
            myclass = " class='black'"; //當該日期在今天之後，以深灰色字體顯示
          }
          str += "<li" + myclass + ">" + i + "</li>"; // 創建日期節點
        }
        holder.innerHTML = str; //設置日期顯示
        ctitle.innerHTML = month_name[my_month]; //設置英文月份顯示
        cyear.innerHTML = my_year; //設置年分顯示
      }
      refreshDate();
      prev.onclick = function(e) {
        e.preventDefault();
        my_month--;
        if (my_month < 0) {
          my_year--;
          my_month = 11;
        }
        refreshDate();
      };
      next.onclick = function(e) {
        e.preventDefault();
        my_month++;
        if (my_month > 11) {
          my_year++;
          my_month = 0;
        }
        refreshDate();
      };
    </script>
  </body>
</html>
