        <script>
            function openWindow() {
                window.open("placard.html", "", "width=352, height=193");
                return;
            }

            function getCookie(name) {
                var search = name + "=";
                var returnvalue = "";
                var offset, end;
                if (document.cookie.length > 0) {
                    offset = document.cookie.indexOf(search);
                    if (offset != -1) {
                        offset += search.length;
                        end = document.cookie.indexOf(";", offset);
                        if (end == -1) end = document.cookie.length;
                        returnvalue = unescape(
                            document.cookie.substring(offset, end)
                        );
                    }
                }
                return returnvalue;
            }
            const writeCookie = (name, data) => {
                document.cookie = name.toString() + "=" + data + ";path=/";
                return;
            };
            function LoadPop() {
                if (getCookie("pop") == "") {
                    var today = new Date();
                    var time =
                        "Sunday,1-jan-" + today.getYear() + 1 + " 23:59:59 GMC";
                    console.log("time", time);

                    //openWindow();
                    window.onload = function() {
                        document.cookie = "pop=yes;expires=" + time;
                        console.log("cookie", document.cookie);
                    };
                }
            }
        </script>
