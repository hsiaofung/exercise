<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method="post" action="" name="myform">

        <table width="100%" cellspacing="-2" cellpadding="-2" border="0">
            <tr>
                <td width="20" height="65">&nbsp;</td>
                <td width="82">&nbsp;</td>
                <td width="200">&nbsp;</td>
                <td width="20">&nbsp;</td>
            </tr>
            <tr>
                <td height="34">&nbsp;</td>
                <td align="center" class="word">&nbsp;&nbsp;管理員 : </td>
                <td>
                    <input name="Manager" type="text" class="txt_grey" id="Manage3"
                        onkeydown="if(event.keyCode==13) myform.PWD. focus();" maxlength="20">
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td height="34">&nbsp;</td>
                <td align="center" class="word">&nbsp;&nbsp; 密 &nbsp;&nbsp; 碼 : </td>
                <td>
                    <input name="PWD" type="password" class="txt_grey" id="PWD"
                        onkeydown="if(event.keyCode==13) mycheck(myform)" maxlength="20">
                </td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </form>
    <script>
        function mycheck(myform) {
            if (myform.Manager.value == "") {
                alert("請輸入管理員!");
                myform.Manager.focus();
                return;
            }
            if (myform.PWD.value == "") {
                alert("請輸入密碼!");
                myform.PWD.focus();
                return;
            }
            myform.submit();
        }
    </script>
</body>

</html>
